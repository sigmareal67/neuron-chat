<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Neuron ¬∑ —Ñ–∞–π–ª–æ–≤—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0a0c14;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            background-image: radial-gradient(circle at 20% 30%, #1e2640 0%, #080b12 90%);
        }

        .neuron-app {
            max-width: 600px;
            width: 100%;
            height: 90vh;
            background: rgba(14, 18, 28, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 48px;
            border: 1px solid #2e3a5a;
            box-shadow: 0 30px 60px #00000080, 0 0 0 2px #1f2a44 inset;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px 20px 12px;
            gap: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a0b0ff, #6c8cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .logo span {
            font-size: 2rem;
            filter: drop-shadow(0 0 8px #3f6eff);
        }

        .user-button {
            background: #1f2a44;
            border: 2px solid #3f5a8c;
            border-radius: 60px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .user-button:hover {
            background: #2a3b64;
            border-color: #7f9fff;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #3d57a0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 2px solid #8aa5ff;
        }

        .user-name {
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        /* —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0b0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .welcome-card {
            background: #1b2745;
            border-radius: 60px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #5f7dff;
            box-shadow: 0 30px 60px #000000cc;
            text-align: center;
        }

        .welcome-card h2 {
            color: #d4e0ff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .welcome-card p {
            color: #9aafe6;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .welcome-card input {
            width: 100%;
            background: #0f1a2f;
            border: 2px solid #3a5285;
            padding: 18px 22px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
            outline: none;
            text-align: center;
        }

        .welcome-card input:focus {
            border-color: #8aa5ff;
        }

        .welcome-card button {
            background: #2f4a9e;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            border: 1px solid #7f97ff;
            transition: 0.2s;
        }

        .welcome-card button:hover {
            background: #3f60c0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1b2745;
            border-radius: 48px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #5f7dff;
        }

        .modal-content h3 {
            color: #d4e0ff;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            background: #0f1a2f;
            border: 2px solid #3a5285;
            padding: 18px 22px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
            outline: none;
        }

        .modal-content input:focus {
            border-color: #8aa5ff;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-buttons button {
            flex: 1;
            background: #2f4a9e;
            border: none;
            padding: 16px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            border: 1px solid #7f97ff;
        }

        .modal-buttons button:hover {
            background: #3f60c0;
        }

        .modal-buttons button.cancel {
            background: #3f3f60;
            border-color: #6a6a9a;
        }

        .hidden {
            display: none !important;
        }

        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }

        .card {
            background: #131b2b;
            border-radius: 36px;
            padding: 24px;
            border: 1px solid #2a3855;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .card h2 {
            color: #d3deff;
            font-size: 1.6rem;
            font-weight: 500;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .chats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            overflow-y: auto;
            padding-right: 5px;
            min-height: 0;
            flex: 1;
        }

        .chat-item {
            background: #182237;
            border-radius: 30px;
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid #2e4172;
            cursor: pointer;
            transition: 0.15s;
        }

        .chat-item:hover {
            background: #1f2f52;
            border-color: #7f93ff;
            transform: translateY(-3px);
        }

        .chat-emoji {
            font-size: 2.8rem;
            filter: drop-shadow(0 0 6px #6080ff);
        }

        .chat-name {
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .current-chat-bar {
            background: #121c30;
            border-radius: 50px;
            padding: 12px 20px;
            margin: 8px 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #32497a;
            flex-shrink: 0;
        }

        .current-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .current-emoji {
            font-size: 1.8rem;
        }

        .current-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #dae2ff;
        }

        .change-chat-btn {
            background: #283b62;
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 0.9rem;
            width: auto;
            border: 1px solid #5b79c0;
            cursor: pointer;
            color: white;
        }

        .messages-area {
            flex: 1;
            background: #0e1527;
            border-radius: 32px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px 0;
            border: 1px solid #263a60;
            min-height: 0;
        }

        .message {
            background: #1b2745;
            padding: 14px 18px;
            border-radius: 24px;
            max-width: 85%;
            align-self: flex-start;
            border: 1px solid #3e5185;
        }

        .message.own {
            background: #25407c;
            align-self: flex-end;
            border-color: #7991f0;
        }

        .msg-author {
            color: #b7ceff;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .msg-text {
            color: white;
            font-size: 1rem;
            word-break: break-word;
        }

        .msg-time {
            color: #97abdb;
            font-size: 0.7rem;
            text-align: right;
            margin-top: 6px;
        }

        .file-attachment {
            margin-top: 10px;
            background: #1a2745;
            border-radius: 16px;
            padding: 12px;
            border: 1px solid #4f6eb0;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .file-attachment:hover {
            background: #22335a;
        }

        .file-icon {
            font-size: 2rem;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            color: white;
            font-weight: 500;
            word-break: break-word;
        }

        .file-size {
            color: #8aa0d0;
            font-size: 0.8rem;
        }

        .file-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 16px;
            margin-top: 8px;
            cursor: pointer;
            border: 2px solid #4f6eb0;
        }

        .input-area {
            display: flex;
            gap: 10px;
            background: #131f35;
            border-radius: 60px;
            padding: 6px;
            border: 1px solid #2b4170;
            flex-shrink: 0;
        }

        .input-area input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 18px;
            margin: 0;
            font-size: 1rem;
            color: white;
        }

        .input-area input::placeholder {
            color: #6a7fa5;
        }

        .input-area button {
            width: 50px;
            padding: 12px;
            background: #2f4a9e;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .file-button {
            background: #1f3a62;
            border: none;
            padding: 12px 20px;
            border-radius: 40px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            display: inline-block;
            border: 1px solid #4f7ac0;
        }

        .empty-chat {
            color: #6277aa;
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
        }

        .chats-grid::-webkit-scrollbar {
            width: 6px;
        }
        .chats-grid::-webkit-scrollbar-thumb {
            background: #3f5280;
            border-radius: 10px;
        }
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }
        .messages-area::-webkit-scrollbar-thumb {
            background: #3f5280;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="neuron-app">
        <!-- –®–ê–ü–ö–ê -->
        <div class="header">
            <div class="logo">
                <span>‚ö°</span>
                <h1>Neuron</h1>
            </div>
            <div class="user-button" id="userButton">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <span class="user-name" id="userName">–Ω–∏–∫</span>
            </div>
        </div>

        <!-- –≠–ö–†–ê–ù –í–•–û–î–ê (–ö–†–ê–°–ò–í–´–ô) -->
        <div id="welcomeScreen" class="welcome-screen">
            <div class="welcome-card">
                <h2>‚ö° Neuron</h2>
                <p>–≤–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫</p>
                <input type="text" id="welcomeNickInput" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä: –ö–µ–∫—Å" maxlength="20">
                <button id="welcomeEnterBtn">–≤–æ–π—Ç–∏</button>
            </div>
        </div>

        <!-- –ú–û–î–ê–õ–ö–ê –°–ú–ï–ù–´ –ò–ú–ï–ù–ò -->
        <div id="nameModal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3>‚úé —Å–º–µ–Ω–∏—Ç—å –∏–º—è</h3>
                <input type="text" id="modalNameInput" placeholder="–Ω–æ–≤—ã–π –Ω–∏–∫..." maxlength="20">
                <div class="modal-buttons">
                    <button id="modalSaveBtn">—Å–º–µ–Ω–∏—Ç—å</button>
                    <button id="modalCancelBtn" class="cancel">–æ—Ç–º–µ–Ω–∞</button>
                </div>
            </div>
        </div>

        <!-- –≠–ö–†–ê–ù –í–´–ë–û–†–ê –ß–ê–¢–ê -->
        <div id="chatChoiceScreen" class="screen hidden">
            <div class="card">
                <h2>üì° –≤—ã–±–µ—Ä–∏ —á–∞—Ç</h2>
                <div class="chats-grid" id="chatsGrid"></div>
            </div>
        </div>

        <!-- –û–°–ù–û–í–ù–û–ô –ß–ê–¢ -->
        <div id="mainChatScreen" class="screen hidden">
            <div class="current-chat-bar">
                <div class="current-info">
                    <span class="current-emoji" id="currentChatEmoji">üí¨</span>
                    <span class="current-name" id="currentChatName">–ß–∞—Ç 1</span>
                </div>
                <button class="change-chat-btn" id="changeChatBtn">üîÑ —Å–º–µ–Ω–∞</button>
            </div>

            <div class="messages-area" id="messagesContainer"></div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="—Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button id="sendMsgBtn">‚û§</button>
            </div>
            <input type="file" id="fileInput" style="display: none;">
            <button class="file-button" id="fileButton">üìé –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª</button>
        </div>
    </div>

    <script>
        (function() {
            const CHATS = [
                { id: 1, name: '–ß–∞—Ç 1', emoji: 'üí¨' },
                { id: 2, name: '–ß–∞—Ç 2', emoji: 'üí¨' },
                { id: 3, name: '–ß–∞—Ç 3', emoji: 'üí¨' },
                { id: 4, name: '–ß–∞—Ç 4', emoji: 'üí¨' },
                { id: 5, name: '–ß–∞—Ç 5', emoji: 'üí¨' },
                { id: 6, name: '–ß–∞—Ç 6', emoji: 'üí¨' },
                { id: 7, name: '–ß–∞—Ç 7', emoji: 'üí¨' },
                { id: 8, name: '–ß–∞—Ç 8', emoji: 'üí¨' }
            ];

            const STORAGE_KEY = 'neuron_messages_with_files';
            const NICK_KEY = 'neuron_nick';
            const CHAT_KEY = 'neuron_current_chat';

            let nickname = localStorage.getItem(NICK_KEY) || '';
            let currentChatId = parseInt(localStorage.getItem(CHAT_KEY)) || 1;
            let messages = {};

            // —ç–ª–µ–º–µ–Ω—Ç—ã
            const welcomeScreen = document.getElementById('welcomeScreen');
            const chatChoiceScreen = document.getElementById('chatChoiceScreen');
            const mainChatScreen = document.getElementById('mainChatScreen');
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            const userButton = document.getElementById('userButton');
            const nameModal = document.getElementById('nameModal');
            const modalNameInput = document.getElementById('modalNameInput');
            const modalSaveBtn = document.getElementById('modalSaveBtn');
            const modalCancelBtn = document.getElementById('modalCancelBtn');
            const welcomeNickInput = document.getElementById('welcomeNickInput');
            const welcomeEnterBtn = document.getElementById('welcomeEnterBtn');
            const chatsGrid = document.getElementById('chatsGrid');
            const currentChatEmoji = document.getElementById('currentChatEmoji');
            const currentChatName = document.getElementById('currentChatName');
            const changeChatBtn = document.getElementById('changeChatBtn');
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendMsgBtn = document.getElementById('sendMsgBtn');
            const fileInput = document.getElementById('fileInput');
            const fileButton = document.getElementById('fileButton');

            // –∑–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
            function loadMessages() {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try {
                        messages = JSON.parse(saved);
                    } catch { messages = {}; }
                }
                CHATS.forEach(chat => {
                    const key = 'chat_' + chat.id;
                    if (!messages[key]) messages[key] = [];
                });
            }

            function saveMessages() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
            }

            // —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            // –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
            function renderMessages() {
                const key = 'chat_' + currentChatId;
                const chatMessages = messages[key] || [];
                messagesContainer.innerHTML = '';

                if (chatMessages.length === 0) {
                    messagesContainer.innerHTML = '<div class="empty-chat">üí¨ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
                    return;
                }

                chatMessages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.author === nickname ? 'own' : ''}`;

                    let content = `<div class="msg-author">${escapeHTML(msg.author)}</div>`;

                    if (msg.text) {
                        content += `<div class="msg-text">${escapeHTML(msg.text)}</div>`;
                    }

                    if (msg.file) {
                        if (msg.file.type.startsWith('image/')) {
                            content += `<img src="${escapeHTML(msg.file.data)}" class="file-image" onclick="window.open(this.src)">`;
                        } else {
                            content += `
                                <div class="file-attachment" onclick="window.open('${escapeHTML(msg.file.data)}')">
                                    <div class="file-icon">üìé</div>
                                    <div class="file-info">
                                        <div class="file-name">${escapeHTML(msg.file.name)}</div>
                                        <div class="file-size">${escapeHTML(msg.file.size)}</div>
                                    </div>
                                </div>
                            `;
                        }
                    }

                    content += `<div class="msg-time">${escapeHTML(msg.time)}</div>`;
                    div.innerHTML = content;
                    messagesContainer.appendChild(div);
                });

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            function addMessage(text = '', fileData = null) {
                const key = 'chat_' + currentChatId;
                const msg = {
                    id: Date.now() + Math.random(),
                    author: nickname || '–∞–Ω–æ–Ω–∏–º',
                    time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                };

                if (text) msg.text = text;
                if (fileData) msg.file = fileData;

                messages[key].push(msg);
                saveMessages();
                renderMessages();
            }

            // –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞
            fileButton.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (ev) => {
                    addMessage('', {
                        name: file.name,
                        size: formatFileSize(file.size),
                        type: file.type,
                        data: ev.target.result
                    });
                    fileInput.value = '';
                };
                reader.readAsDataURL(file);
            });

            // –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ —á–∞—Ç–æ–≤
            function renderChatsGrid() {
                chatsGrid.innerHTML = '';
                CHATS.forEach(chat => {
                    const card = document.createElement('div');
                    card.className = 'chat-item';
                    card.dataset.chatId = chat.id;
                    card.innerHTML = `
                        <span class="chat-emoji">${chat.emoji}</span>
                        <span class="chat-name">${chat.name}</span>
                    `;
                    card.addEventListener('click', () => {
                        currentChatId = chat.id;
                        localStorage.setItem(CHAT_KEY, currentChatId);
                        const currentChat = CHATS.find(c => c.id === currentChatId);
                        currentChatEmoji.textContent = currentChat.emoji;
                        currentChatName.textContent = currentChat.name;
                        renderMessages();
                        chatChoiceScreen.classList.add('hidden');
                        mainChatScreen.classList.remove('hidden');
                    });
                    chatsGrid.appendChild(card);
                });
            }

            function escapeHTML(str) {
                if (!str) return '';
                return str.replace(/[&<>"]/g, function(m) {
                    if (m === '&') return '&amp;';
                    if (m === '<') return '&lt;';
                    if (m === '>') return '&gt;';
                    if (m === '"') return '&quot;';
                    return m;
                });
            }

            function updateUserDisplay() {
                userName.textContent = nickname || '–Ω–∏–∫';
                if (nickname && nickname.length > 0) {
                    userAvatar.textContent = nickname.charAt(0).toUpperCase();
                } else {
                    userAvatar.textContent = 'üë§';
                }
            }

            function hideAllScreens() {
                chatChoiceScreen.classList.add('hidden');
                mainChatScreen.classList.add('hidden');
            }

            function showChatChoice() {
                hideAllScreens();
                chatChoiceScreen.classList.remove('hidden');
                renderChatsGrid();
            }

            // –≤—Ö–æ–¥
            welcomeEnterBtn.addEventListener('click', () => {
                const nick = welcomeNickInput.value.trim();
                if (nick) {
                    nickname = nick;
                    localStorage.setItem(NICK_KEY, nick);
                    updateUserDisplay();
                    welcomeScreen.classList.add('hidden');
                    showChatChoice();
                }
            });

            welcomeNickInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    welcomeEnterBtn.click();
                }
            });

            // —Å–º–µ–Ω–∞ –∏–º–µ–Ω–∏
            userButton.addEventListener('click', () => {
                if (!nickname) return;
                modalNameInput.value = nickname;
                nameModal.classList.remove('hidden');
            });

            modalSaveBtn.addEventListener('click', () => {
                const newNick = modalNameInput.value.trim();
                if (newNick) {
                    nickname = newNick;
                    localStorage.setItem(NICK_KEY, newNick);
                    updateUserDisplay();
                    nameModal.classList.add('hidden');
                }
            });

            modalCancelBtn.addEventListener('click', () => {
                nameModal.classList.add('hidden');
            });

            nameModal.addEventListener('click', (e) => {
                if (e.target === nameModal) {
                    nameModal.classList.add('hidden');
                }
            });

            // —Å–º–µ–Ω–∞ —á–∞—Ç–∞
            changeChatBtn.addEventListener('click', () => {
                mainChatScreen.classList.add('hidden');
                chatChoiceScreen.classList.remove('hidden');
                renderChatsGrid();
            });

            // –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            sendMsgBtn.addEventListener('click', () => {
                const text = messageInput.value.trim();
                if (text) {
                    addMessage(text);
                    messageInput.value = '';
                }
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const text = messageInput.value.trim();
                    if (text) {
                        addMessage(text);
                        messageInput.value = '';
                    }
                }
            });

            // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
            window.addEventListener('storage', (e) => {
                if (e.key === STORAGE_KEY) {
                    loadMessages();
                    renderMessages();
                }
            });

            // –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
            setInterval(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try {
                        const newMessages = JSON.parse(saved);
                        if (JSON.stringify(newMessages) !== JSON.stringify(messages)) {
                            messages = newMessages;
                            renderMessages();
                        }
                    } catch {}
                }
            }, 1000);

            // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            function init() {
                loadMessages();

                if (nickname) {
                    updateUserDisplay();
                    welcomeScreen.classList.add('hidden');
                    showChatChoice();
                } else {
                    welcomeScreen.classList.remove('hidden');
                }

                const currentChat = CHATS.find(c => c.id === currentChatId) || CHATS[0];
                currentChatEmoji.textContent = currentChat.emoji;
                currentChatName.textContent = currentChat.name;
            }

            init();
        })();
    </script>
</body>
</html>
